{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}

<style>
    body {
        margin-top: 100px;
        background-color: #f3f3f3;
        font-family: noahFont;
    }

    h2 {
        font-size: 220%;
    }

    .overlay-header {
        position: absolute;
        transform: translate(25px, 25px);
        color: white;
    }
</style>

<div class="container">
    <div class="card mx-auto" style="width: 300px">
        <img class="card-img-top" src="{{ url_for('static', filename='files/bluebox.png') }}">

        <div class="overlay-header">
            <h2>Live Messenger</h2>
            <p><p>
            <h2>Signup</h2>
        </div>

        <div class="card-body">
            <form method="POST">
                <div class="form-floating">
                    <input type="First Name" id="First Name" class="form-control" placeholder="Place first name here">
                    <label for="First Name">First Name</label>
                </div>
                <p></p>
                <div class="form-floating">
                    <input type="Last Name" id="Last Name" class="form-control" placeholder="Place last name here">
                    <label for="Last Name">Last Name</label>
                </div>
                <p></p>
                <div class="form-floating">
                    <input type="Username" id="Username" class="form-control" placeholder="Place username here">
                    <label for="Username">Username</label>
                </div>
                <p></p>
                <div class="form-floating">
                    <input type="Password" id="Password" class="form-control" placeholder="Place password here">
                    <label for="Password">Password</label>
                </div>
                <p></p>
                <button class="btn btn-primary" style="background-color: #097c9c">
                    LOG IN
                </button>
            </form>
        </div>
    </div>

    <p><p>
    <p class="text-center">Have an account?<p>
    <a class="nav-item nav-link" id="login" href="/login" style="color: #097c9c"><center>LOG IN NOW</center><a>
</div>



{% endblock %}
