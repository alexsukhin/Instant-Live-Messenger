{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<style>
    h {
        font-size: 18px;
    }

    h2 {
        float: right;
        font-size: 18px;
    }

    h3 {
        text-align: center;
        color: #e9eeee;
    }

    .flex {
        display: flex;
        background-color: #9fc8ce;
        align-items: center;
        height: 50px;
    }
</style>

<div class="container" id="dashboard">
    <div class="row" style="margin-top: 20px;">
        <div class="col-3 flex justify-content-between">
            <a class="p-2 white" id="profile" href="/profile">{{ user.username }}</a>
            <button type="button" class="p-2 btn white" data-bs-toggle="modal" data-bs-target="#addUserModal">
                Add User
            </button>
        </div>
        <div class="col-9 flex">
        </div>
    </div>
    <div class="row">
        <div class="col-3 chat-list-container">
            <div class="chat-list" id="chat-list">
                
            </div>

        </div>
        <div class="col-9" style="margin: 0px -12px 0px -12px; width: 996px">
            <div class="bluebackground" id="introduction" style="height: 650px;">
                    <h3 style="line-height: 175px; font-size: 70px;">Live Messenger<h3>
                    <h3 style="font-size: 30px;">Select a user to start messaging<h3>
            </div>  
            <div class="chatbox" id="chatbox-user" style="display: none;">
                <div class="greybackground" id="chatbox-messages" style="padding-top: 10px; height: 568.75px; overflow-y: auto; display: flex; flex-direction: column-reverse;">
                </div>

                <div class="bluebackground" style="height: 81.25px;">
                    <div id="file-upload">
                        <input type="file" id="file-input" style="display: none;" />
                        <label for="file-input" type="button" class="p-2 btn white" style="float: left; width: 5%; margin-top: 4.5px; margin-left: 10px; font-size: 35px;">
                            +
                        </label>
                    </div>
                    <form id="message-form">
                        <div style="width: 90%; margin-left: 70px; padding-top: 20.125px">
                            <input type="text" id="message" name="message" class="form-control" placeholder="Enter message">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 

                            <button type="button" class="p-2 btn white" style="float: left; width: 5%; margin-top: 4.5px; margin-left: 10px; font-size: 35px;">
                            +
                        </button>
    
-->

<!-- modals -->

<div class="modal fade" id="addUserModal">
    <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    <div class="form-floating">
                        <input type="username" id="username" name="username" class="form-control" placeholder="Enter username">
                        <label for="username">Username</label>
                    </div>
                    <p></p>
                    <button class="btn" id="add-user-button" style="background-color: #9fc8ce; color: white;">Add User</button>
                </form>
            </div>
        </div>
    </div>
</div>  

{% endblock %}
