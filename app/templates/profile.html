{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

<style>
    .top-flex {
        display: flex;
        background-color: #9fc8ce;
        align-items: center;
        height: 50px;
    }

    .main-flex {
        display: flex;
        background-color: #e9eeee;
        height: 487.5px;
    }
</style>

<div class="row" style="margin-top: 20px;">
    <div class="col-12 top-flex justify-content-between">
        <div class="p-2 white">Profile Page</div>
        <a href="/dashboard" class="p-2 white">BACK</a>
    </div>
    <div class="col-12 main-flex flex-column justify-content-around" style="line-height: 50px;">
        <div class="p-2" style="margin-top: 30px;">
            Your name 
            <button class="btn" style="position: absolute; top: 91px; left: 190px;" data-bs-toggle="modal" data-bs-target="#changeNameModal">
                <img src="{{ url_for('static', filename='files/pencil2.png') }}" width="60">
            </button>
            <br>
            {{ current_user.firstName }} {{ current_user.lastName }} <hr>
        </div>
        <div class="p-2">
            Your username
            <button class="btn" style="position: absolute; top: 247px; left: 218px;" data-bs-toggle="modal" data-bs-target="#changeUsernameModal">
                <img src="{{ url_for('static', filename='files/pencil2.png') }}" width="60">
            </button>
            <br>
            {{ current_user.username }} <hr>
        </div>
        <div class="p-2">
            <button type="button" class="btn" style="background-color: #9fc8ce;" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                Change password
            </button>
        </div>
        <div class="p-2">
            <a href="/logout" class="button btn" style="background-color: #9fc8ce;">LOGOUT</a>
        </div>
    </div>
    <div class="col-12 main-flex flex-column justify-content-between" style="height: 162.5px"></div>
</div>

<!-- modals -->

<div class="modal fade" id="changeNameModal">
    <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeNameModal">Change Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    <div class="form-floating">
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter first name">
                        <label for="firstName">First Name</label>
                    </div>
                    <p></p>
                    <div class="form-floating">
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter last name">
                        <label for="lastName">Last Name</label>
                    </div>
                    <p></p>
                    <button class="btn" name="changeName" id="change-name-button" style="background-color: #9fc8ce; color: white;">Change Name</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="changeUsernameModal">
    <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeUsernameModalLabel">Change Username</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    <div class="form-floating">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username">
                        <label for="username">Username</label>
                    </div>
                    <p></p>
                    <button class="btn" name="changeUsername" id="change-username-button" style="background-color: #9fc8ce; color: white;">Change Username</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="changePasswordModal">
    <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    <div class="form-floating">
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="Enter current password">
                        <label for="currentPassword">Current Password</label>
                    </div>
                    <p></p>
                    <div class="form-floating">
                        <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Enter new password">
                        <label for="newPassword">New Password</label>
                    </div>
                    <p></p>
                    <button class="btn" name="changePassword" id="change-password-button" style="background-color: #9fc8ce; color: white;">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
